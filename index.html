
<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bat Standart LLC | Бат Стандарт ХХК</title>
    <!-- GitHub Pages-д зориулсан process shim -->
    <script>
      window.process = window.process || { env: { API_KEY: "" } };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Tahoma', 'Verdana', 'Segoe UI', 'sans-serif'],
            },
            colors: {
              brand: {
                blue: '#2C4696',
                dark: '#0A1128',
                accent: '#3B82F6',
                light: '#F8FAFC',
              }
            },
            borderRadius: {
              'none': '0',
              'sm': '2px',
              'DEFAULT': '4px',
              'md': '6px',
              'lg': '8px',
            }
          }
        }
      }
    </script>
    <style>
        body { 
          font-family: Tahoma, Verdana, Segoe UI, sans-serif; 
          -webkit-font-smoothing: antialiased; 
          background-color: white;
          margin: 0;
        }
        @keyframes slow-zoom {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }
        .animate-slow-zoom {
            animation: slow-zoom 20s ease-in-out infinite alternate;
        }
        .logo-stripes {
          background: repeating-linear-gradient(
            0deg,
            #2C4696,
            #2C4696 1px,
            transparent 1px,
            transparent 4px
          );
        }
        .bg-grid {
          background-image: radial-gradient(#2C4696 0.5px, transparent 0.5px);
          background-size: 24px 24px;
        }
        img {
          background-color: #f1f5f9;
        }
        #initial-loader {
          position: fixed;
          inset: 0;
          display: flex;
          align-items: center;
          justify-content: center;
          background: white;
          z-index: 1000;
          transition: opacity 0.5s ease;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom": "https://esm.sh/react-dom@^19.2.4",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.4/client",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body class="bg-white text-slate-900 selection:bg-brand-blue selection:text-white">
    <div id="initial-loader">
      <div class="flex flex-col items-center">
        <div class="w-12 h-12 border-4 border-brand-blue border-t-transparent rounded-full animate-spin"></div>
        <p class="mt-4 text-[10px] font-black uppercase tracking-widest text-brand-blue">Ачаалж байна...</p>
      </div>
    </div>
    
    <div id="root"></div>

    <script type="module">
      // Loader-ийг удирдах скрипт
      window.addEventListener('load', () => {
        const loader = document.getElementById('initial-loader');
        if (loader) {
          loader.style.opacity = '0';
          setTimeout(() => loader.remove(), 500);
        }
      });
      
      // Алдааг дэлгэцэнд харуулах (debug хийхэд тусална)
      window.onerror = function(msg, url, line, col, error) {
        console.error("Global error: ", msg, " at ", url, ":", line);
      };
    </script>
    <!-- index.tsx-ийг энд гар аргаар дуудах шаардлагагүй, 
         манай орчны build систем үүнийг автоматаар удирддаг. -->
</body>
